<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        {{form.csrf_token}}
        {{form.username()}}
        {{form.password()}}
        {{form.email()}}
        {{form.remember_me()}}
        {{form.register()}}
        {%with message = get_flashed_messages()%}
        {{message}}
        {%endwith%}
    </form>
</body>
</html>
