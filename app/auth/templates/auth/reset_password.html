<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        {{form.csrf_token()}}
        {{form.email()}}
        {{form.email.errors}}
        {{form.send_email()}}
    </form>
    {%with messages = get_flashed_messages()%}
    {{messages}}
    {%endwith%}
</body>
</html>
